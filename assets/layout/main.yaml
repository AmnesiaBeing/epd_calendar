# 根盒子：整个屏幕（800x480）
type: container
id: root
rect: [0, 0, 800, 480] # x, y, width, height
padding: [5, 5, 5, 5] # top, right, bottom, left
children:
  # 组件占位：状态区（电池+网络）
  - id: status_area
    type: container
    rect: [700, 5, 90, 30] # 位置+尺寸
    layout_ref: "components/status.yaml" # 引用组件细节配置

  # 组件占位：时间+日期区
  - id: time_date_area
    type: container
    rect: [220, 5, 360, 128]
    layout_ref: "components/time.yaml" # 引用组件细节配置

  # 组件占位：农历区
  - id: lunar_area
    type: container
    rect: [0, 180, 240, 280]
    layout_ref: "components/lunar.yaml" # 引用组件细节配置

  # 组件占位：天气区
  - id: weather_area
    type: container
    rect: [245, 135, 550, 200]
    layout_ref: "components/weather.yaml" # 引用组件细节配置

  # 组件占位：格言区
  - id: quote_area
    type: container
    rect: [0, 400, 800, 75]
    layout_ref: "components/quote.yaml" # 引用组件细节配置
