type: container
id: main_container
rect: [0, 0, 800, 480]
children:
  - type: text
    id: title_text
    position: [50, 50]
    size: [200, 40]
    content: "天气信息"
    font_size: Large

  - type: text
    id: temp_text
    position: [50, 100]
    size: [150, 30]
    content: "温度: {{ temp }}°C"
    font_size: Medium

  - type: icon
    id: weather_icon
    position: [300, 50]
    icon_id: sunny
    importance: warning

  - type: line
    id: separator_line
    start: [0, 200]
    end: [800, 200]
    thickness: 2

  - type: rectangle
    id: info_box
    rect: [50, 220, 400, 100]
    fill_importance: normal
    stroke_importance: normal
    stroke_thickness: 1

  - type: container
    id: inner_container
    rect: [60, 230, 380, 80]
    condition: "{{ show_details }}"
    children:
      - type: text
        id: humidity_text
        position: [0, 0]
        size: [180, 25]
        content: "湿度: {{ humidity }}%"
        font_size: Small

      - type: text
        id: wind_text
        position: [0, 30]
        size: [180, 25]
        content: "风速: {{ wind_speed }}m/s"
        font_size: Small
