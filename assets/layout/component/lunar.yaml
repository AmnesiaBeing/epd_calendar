# 农历组件内部布局（被 main.yaml 的 lunar_area 引用）
type: container
id: lunar_component
padding: [5, 10, 5, 10]
children:
  # 农历年月（中号字体，顶部居中）
  - id: lunar_year_month
    type: text
    font: Medium
    align_h: Center
    align_v: Top
    value: "{{lunar_year_month}}" # 动态变量：农历乙巳蛇年冬月

  # 农历日期（大号字体，居中）
  - id: lunar_day
    type: text
    font: Large
    align_h: Center
    align_v: Center
    value: "{{lunar_day}}" # 动态变量：初二 / 冬至 / 元旦

  # 宜（小号字体，左下）
  - id: lunar_lucky
    type: text
    font: Small
    align_h: Left
    align_v: Bottom
    value: "宜：{{lunar_lucky}}" # 动态变量：出行 纳财 开市

  # 忌（小号字体，左下，宜下方）
  - id: lunar_taboo
    type: text
    font: Small
    align_h: Left
    align_v: Bottom
    value: "忌：{{lunar_taboo}}" # 动态变量：动土 安葬 修坟
