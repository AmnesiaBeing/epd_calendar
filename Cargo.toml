# A supported chip needs to be specified, as well as specific use-case features
# features = ["esp32c6", "wifi", "esp-alloc"]
# [dependencies.esp-rtos]
# features = ["esp32c6", "esp-radio", "esp-alloc"]
# [dependencies.esp-alloc]
# features = ["esp32c6"]
